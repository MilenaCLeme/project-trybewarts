<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="//db.onlinewebfonts.com/c/960fd2f238f946f12bad02441f395ad1?family=Pesaro" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo img-fluid" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <div class="input-group">
        <input id="login" class="input-group-text"  type="text" placeholder="Login">
        <input id="senha" class="input-group-text"  type="text" placeholder="Senha">
        <button id="button" class="btn">Confirmar</button>
      </div>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form" class="fundo">
      <div class="logo">
        <p class="fs-3">Formulário</p>
        <img id="trybewarts-forms-logo" class="img-fluid" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
      </div>
      <div id="pessoal">
        <div class="input-group">
          <input type="text" class="form-control" id="input-name" name="nome" placeholder="Nome">
          <input type="text" class="form-control" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="input-group">
          <input type="email" id="input-email" class="form-control" name="email" placeholder="Email">
          <div id="select" class="form-floating">
            <select name="Casa" id="house" class="form-select">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <label for="Casa" for="floatingSelect">Casa</label>
          </div>
        </div>
        <hr>
      </div>
      <div class="ladoALado">
        <div id="primeiracoluna">
          <label for="family" class="form-check-label" id="label-family">Qual sua família?</label>
          <div class="form-check">
            <input type="radio" class="form-check-input"  name="family" class="radio" value="Frontend">
            <label class="form-check-label" for="family">Família Frontend</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input"  name="family" class="radio" value="Backend">
            <label class="form-check-label" for="family">Família Backend</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input"  name="family" class="radio" value="FullStack">
            <label class="form-check-label" for="family">Família FullStack</label>
          </div>
        </div>
        <div id="segundaColuna">
          <label for="learn" id="label-content" class="form-check-label">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="input-group">
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" name="learn" id="HoFs" value="HoFs">
              <label class="form-check-label" for="learn">HoFs</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" name="learn" class="form-check-input" id="Jest" value="Jest">
              <label class="form-check-label" for="learn">Jest</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" name="learn" class="form-check-input" id="Promises" value="Promises">
              <label class="form-check-label" for="learn">Promises</label>
            </div>
          </div>
          <div class="input-group">
            <div class="form-check form-check-inline">
              <input type="checkbox"  name="learn" class="form-check-input" id="React" value="React">
              <label class="form-check-label" for="learn">React</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" name="learn" class="form-check-input" id="SQL" value="SQL">
              <label class="form-check-label" for="learn">SQL</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" name="learn" class="form-check-input" id="Python" value="Python">
              <label class="form-check-label" for="learn">Python</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div id="rate-input">
        <label for="rate" id="label-rate" class="form-label">Como você avalia a Trybewarts?</label>
        <div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="1">
            <label class="form-check-label" for="rate">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input"  name="rate" class="rate" value="2">
            <label class="form-check-label" for="rate">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="3">
            <label class="form-check-label" for="rate">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="4">
            <label class="form-check-label" for="rate">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="5">
            <label class="form-check-label" for="rate">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="6">
            <label class="form-check-label" for="rate">6</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="7">
            <label class="form-check-label" for="rate">7</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="8">
            <label class="form-check-label" for="rate">8</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="9">
            <label class="form-check-label" for="rate">9</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rate" class="rate" value="10">
            <label class="form-check-label" for="rate">10</label>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <label class="textarea" class="form-check-label">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" class="form-control"></textarea>
        <p id="counter">500</p>
      </div>
      <div id="liberacao">
        <label for="agreement" class="form-check-label" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" class="form-check-input" name="agreement" id="agreement">
        <label class="form-check-label" for="agreement">Agreement</label>
      </div>
      <button type="submit" class="btn" id="submit-btn" disabled>Enviar</button>
    </form>
    <div id="segunda"></div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>  
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</body>
</html>
