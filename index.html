<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </div>
    <div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <form action="" class="trybewarts-login">
        <input id="login" class="form-control"  type="text" placeholder="Login">
        <input id="senha" class="form-control"  type="text" placeholder="Senha">
        <button id="button" class="btn btn-primary">Confirmar</button>
    </form>
  </header>
  <main id="main">
    <div id="segunda"></div>
    <form id="evaluation-form">
      <div id="pessoal">
        <div id="inputfullName">
          <input type="text" class="form-control"  id="input-name" name="nome" placeholder="Nome">
          <input type="text" class="form-control"  name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="inputEmailCasa">
          <input type="email" id="input-email" class="form-control" name="email" placeholder="Email">
          <div id="select" class="form-floating">
            <select name="Casa" id="house" class="form-select">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <label for="Casa" for="floatingSelect">Casa</label>
          </div>
        </div>
      </div>
      <div class="flexivel">
        <div id="primeiracoluna">
          <label for="family" class="form-check-label" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" class="form-check-input"  name="family" class="radio" value="Frontend">Frontend
          </div>
          <div>
            <input type="radio" class="form-check-input"  name="family" class="radio" value="Backend">Backend
          </div>
          <div>
            <input type="radio" class="form-check-input"  name="family" class="radio" value="FullStack">FullStack
          </div>
        </div>
        <div id="segundaColuna">
          <label for="learn" id="label-content" class="form-check-label">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="colunaDentroDaSegunda">
            <div>
              <input type="checkbox" class="form-check-input" name="learn" class="subject" value="HoFs">HoFs
            </div>
            <div>
              <input type="checkbox" name="learn" class="form-check-input" class="subject" value="Jest">Jest
            </div>
            <div>
              <input type="checkbox" name="learn" class="form-check-input" class="subject" value="Promises">Promises
            </div>
          </div>
          <div class="colunaDentroDaSegunda">
            <div>
              <input type="checkbox"  name="learn" class="form-check-input" class="subject" value="React">React
            </div>
            <div>
              <input type="checkbox" name="learn" class="form-check-input" class="subject" value="SQL">SQL
            </div>
            <div>
              <input type="checkbox" name="learn" class="form-check-input" class="subject" value="Python">Python
            </div>
          </div>
        </div>
      </div>
      <div id="rate-input">
        <label for="rate" id="label-rate" class="form-check-label" >Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" class="form-check-input" name="rate" class="rate" value="1">1
          <input type="radio" class="form-check-input"  name="rate" class="rate" value="2">2
          <input type="radio" class="form-check-input" name="rate" class="rate" value="3">3
          <input type="radio" class="form-check-input" name="rate" class="rate" value="4">4
          <input type="radio" class="form-check-input" name="rate" class="rate" value="5">5
          <input type="radio" class="form-check-input" name="rate" class="rate" value="6">6
          <input type="radio" class="form-check-input" name="rate" class="rate" value="7">7
          <input type="radio" class="form-check-input" name="rate" class="rate" value="8">8
          <input type="radio" class="form-check-input" name="rate" class="rate" value="9">9
          <input type="radio" class="form-check-input" name="rate" class="rate" value="10">10
        </div>
      </div>
      <div class="flexivelColun">
        <label class="textarea" class="form-check-label">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" class="form-control"></textarea>
        <p id="counter">500</p>
      </div>
      <div id="liberacao">
        <label for="agreement" class="form-check-label" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" class="form-check-input" name="agreement" id="agreement">Agreement
      </div>
      <button type="button" class="btn btn-primary" id="submit-btn" disabled>Enviar</button>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <script src="script.js"></script>  
</body>
</html>
